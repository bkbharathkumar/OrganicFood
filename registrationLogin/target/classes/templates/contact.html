<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <linl rel="stylesheet" type="text/css" th:href="@{../static/style.css}"/>
	   <style>
		   select {
			  width: 200px;
			  padding: 10px;
			  font-size: 16px;
			  border-radius: 5px;
				  border: 1px solid #ccc;
		}
		select option {
		  background-color: rgb(192, 192, 192); /* Light gray background */
		  color: #333; /* Dark text color */
		  padding: 10px;
		}
		   
	   </style>
	   </head>   
	
	
	<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a th:href="@{/mainPage#home}">Home</a></li>
                <li><a th:href="@{/mainPage#about}">About</a></li>
                <li><a th:href="@{/mainPage#food}">Category</a></li>                
              
                <li> <a th:href="@{/logout}" id="logout">Logout</a></li>
                
            </ul>
            <h1 class="logo">Eyarkai</h1>
        </div>
    </nav>
    <section class="showcase-area" id="showcase">
        <div class="showcase-container">
            <h1 class="main-title" id="home">Eat Right Food</h1>
            <p>Eat Healty, it is good for our health.</p>
            <!-- <a href="#food-menu" class="btn btn-primary">Menu</a>-->
        </div>
    </section>
    <section id="contact" >
        <div class="form-container">
            <form
         method="post"
         role="form"
         th:action="@{/contacthand}"
         th:object="${sugg}"     
      
      >
                <h2>Give Us Suggestion</h2>
                <div>
					 <lable for="email">Type : </lable>
					<select th:field="*{type}">
						  <option value="0">select option</option>
						  <option th:each="type: ${type}" th:value="${type}" th:text="${type}"></option>
					</select>
				</div>
				
                <div>
                    <lable for="email">Email</lable>
                    <input  th:field="*{email}" type="email" id="email" name="email"  placeholder="Email ID" required>
                </div>
                 <div>
                    <lable for="itemname">Item Name</lable>
                    <input th:field="*{itemName}" type="text" id="itemname" name="itemName"  placeholder="Dish Name" required>
                </div>
                <div>
                    <lable for="Message">Comment</lable>
                    <!-- <input type="" id="email" name="email" required> -->
                    <textarea th:field="*{message}" cols="80" rows="9" placeholder="Type Your Message"></textarea>
                </div>
                <button class="btn btn-primary" type="submit"  id="submit">Submit</button>
            </form>
        </div>
    </section>



    <br /><br /><br />
    <footer id="footer">
        <h2>Restaurant &copy; all rights reserved</h2>
    </footer>
    
    <script> 
		var submit=document.getElementById("submit");
		var logout=document.getElementById("logout");
		
		
		 submit.onclick=function(){
			alert("Suggestion Submitted");
		}
		 logout.onclick=function(){
			alert("Logout !!!");
		}
		
		
		

</script>

</body>

</html>
